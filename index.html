



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
           
            <div class="input">
                <input type="text" placeholder="Please enter city name" id="city">
                <input type="submit" value="Submit" id="add-city">
              <div class="separator"></div>
              <button id='btn'>Current Location</button>
            </div>
            
    
            <div class="display">
                <div class="display-wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="pre"></p>
                    <p id="hum"></p>
                    <p id="wind"></p>

                </div>
            </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
